<!doctype html>
<html lang="es">
<head>
  <title>Interfaz Web</title>
  <meta charset="utf-8">
  <link href="imagenes/favicon.png" rel="icon">      
  <link href="css/index.css" rel="stylesheet">    
</head>  

<body>

  <section class="bannerweb configform2">
    <div class="centrado bajar1">
      <!-- formulario de acceso -->
      <form id="loginForm">
        <fieldset>
          <legend><h3 class="color1">Ingresar</h3></legend>
          <div class="centrado">            
            <div class="centrado bajar2">
              <label for="in-txt-user">Usuario:</label>
              <input class="form-control" id="in-txt-user" type="text" placeholder="Ingrese su usuario" required>
            </div>
            <div class="centrado bajar2">
              <label for="in-txt-pass">Contraseña:</label>
              <input class="form-control" id="in-txt-pass" type="password" placeholder="Ingrese su contraseña" required>
            </div>          
            <div class="centrado bajar2">
              <button type="submit" class="botones">Entrar</button>
            </div>
          </div>     
        </fieldset>
      </form>
    </div>
  </section>
  
  <!-- cargas CDN para animaciones y microinteracciones -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

  <!-- validación del login -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = document.getElementById('in-txt-user').value.trim();
      const pass = document.getElementById('in-txt-pass').value.trim();

      if (user === 'cenfo' && pass === '123') {
        Swal.fire({
          title: '¡Bienvenido!',
          text: 'Acceso correcto, redirigiendo...',
          icon: 'success',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = 'landing.html';
        });
      } else {
        Swal.fire({
          title: 'Acceso denegado',
          text: 'Usuario o contraseña incorrectos',
          icon: 'error',
          confirmButtonText: 'Intentar de nuevo'
        });
      }
    });
  </script>
</body>
</html>
